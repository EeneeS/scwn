<script defer src="./main.js" type="module"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">

<style>
  .widget-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 15px;
    position: fixed;
    right: 25px;
    bottom: 15px;
  }

  .open-widget-btn {
    border-radius: 25%;
    width: 64px;
    height: 64px;
    cursor: pointer;
  }

  .open-widget-container {
    display: flex;
    flex-direction: column;
    min-height: 600px;
    min-width: 600px;
    padding: 1rem;
    background-color: white;
    border: 2px solid #0084FF;
    border-radius: 1rem;
    box-shadow: 10px 10px 5px 0px rgba(230, 230, 230, 0.75);
    -webkit-box-shadow: 10px 10px 5px 0px rgba(230, 230, 230, 0.75);
    -moz-box-shadow: 10px 10px 5px 0px rgba(230, 230, 230, 0.75);
  }

  .toggle-selector-btn {
    width: 32px;
    height: 32px;
    cursor: pointer;
  }

  .start-select-box {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 16px;
  }

  .text-element-editor {
    display: flex;
    flex-direction: column;
  }

  .text-element-editor div {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 16px;
  }

  .widget-actions {
    margin-top: auto;
  }

  .save-editor-changes {
    all: unset;
    background-color: #0084FF;
    color: white;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  .save-editor-changes:disabled {
    background-color: gray;
    cursor: not-allowed;
  }

  .cancel-editor-changes {
    all: unset;
    color: black;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  .cancel-editor-changes:disabled {
    cursor: not-allowed;
  }

  .element-highlight {
    outline: 2px solid #0084FF;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }
</style>
