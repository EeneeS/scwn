<script defer src="./main.js" type="module"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">

<style>
  .widget-container {
    display: flex;
    gap: 15px;
    position: fixed;
    right: 10px;
    bottom: 15px;
  }

  .open-widget-btn {
    border-radius: 25%;
    width: 64px;
    height: 64px;
    cursor: pointer;
  }

  .open-widget-container {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px;
    max-height: 64px;
    background-color: #F3F6FC;
  }

  .toggle-selector-btn {
    width: 16px;
    height: 16px;
    cursor: pointer;
  }

  .start-select-box {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .text-element-editor {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  #text-size {
    all: unset;
    max-width: 32px;
    text-align: center;
    background-color: #F3F6FC;
    border: 1px solid black;
    padding: 0.3rem;
    border-radius: 0.3rem;
  }

  .widget-divider {
    color: lightgray;
  }

  .widget-actions {
    display: flex;
    align-items: center;
  }

  .icon-wrapper {
    padding: 8px;
    border-radius: 0.5rem;
  }

  .icon-wrapper:hover {
    background-color: lightgray;
  }

  .icon {
    width: 16px;
    height: 16px;
  }

  .icon-selected {
    background-color: #D3E3FD;
  }

  .element-highlight {
    outline: 2px solid #0084FF;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }

  #text-size::-webkit-inner-spin-button,
  #text-size::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  #text-size {
    -moz-appearance: textfield;
  }
</style>
