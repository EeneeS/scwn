<!DOCTYPE html>
<script defer src="./main.js" type="module"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">

<style>
  .widget-container {
    display: flex;
    align-items: flex-end;
    gap: 15px;
    position: fixed;
    right: 10px;
    bottom: 15px;
    font-family: "Barlow", sans-serif;
    line-height: 1;
  }

  .open-widget-btn {
    border-radius: 25%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .open-widget-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .history-container {
    padding: 8px;
    background-color: #F3F6FC;
    border-radius: 0.5rem;
    min-height: 200px;
    max-height: 200px;
    overflow: scroll;
  }

  .history-container .history-items div {
    padding: 1rem 2rem;
  }

  .history-container .history-item-light {
    background-color: #F3F6FC;
  }

  .history-container .history-item-dark {
    background-color: lightgray;
  }

  .history-container .history-items span {
    font-weight: bold;
  }

  .open-widget-editors {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px;
    max-height: 40px;
    border-radius: 0.5rem;
    background-color: #F3F6FC;
  }

  .undo-redo-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .text-element-editor {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .image-element-editor {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .image-element-editor div {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  #text-size,
  #image-width,
  #image-height {
    all: unset;
    max-width: 32px;
    text-align: center;
    background-color: #F3F6FC;
    border: 1px solid black;
    padding: 0.3rem;
    border-radius: 0.3rem;
  }

  .widget-divider {
    color: lightgray;
  }

  .widget-actions {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .icon-wrapper {
    padding: 8px;
    border-radius: 0.5rem;
    cursor: pointer;
  }

  .icon-wrapper:hover {
    background-color: lightgray;
  }

  .icon {
    width: 16px;
    height: 16px;
  }

  .icon-selected {
    background-color: #D3E3FD;
  }

  .save-editor-changes,
  .cancel-editor-changes {
    cursor: not-allowed;
  }

  .element-highlight {
    outline: 2px solid #0084FF;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }

  #text-size::-webkit-inner-spin-button,
  #text-size::-webkit-outer-spin-button,
  #image-width::-webkit-inner-spin-button,
  #image-width::-webkit-outer-spin-button,
  #image-height::-webkit-inner-spin-button,
  #image-height::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  #text-size,
  #image-width,
  #image-height {
    -moz-appearance: textfield;
  }

  @keyframes rotateAnimation {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(3600deg);
    }
  }

  .rotate {
    animation: rotateAnimation 3s cubic-bezier(0.5, 1, 0.1, 1);
    animation-iteration-count: 1;
  }
</style>

  .develop p {

        <div class="icon-wrapper cancel-editor-changes">
          <img class="icon" src="./icons/cancel-svgrepo-com.svg" title="cancel" />

          <img class="icon" src="./icons/check-svgrepo-com.svg" title="save" />

      </div>
    </div>
  </div>
  <img class="open-widget-btn" src="logo.svg" />
